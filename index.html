<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 { color: #667eea; margin-bottom: 10px; }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background: #5568d3; }
    .status { 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 5px; 
      font-size: 14px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div id="root">
    <div class="card">
      <h1>üîÑ Loading...</h1>
      <p>If you see this for more than 3 seconds, there's an error.</p>
    </div>
  </div>
  
  <script>
    // Test if React loaded
    if (typeof React === 'undefined') {
      document.getElementById('root').innerHTML = `
        <div class="card">
          <h1>‚ùå Error</h1>
          <div class="status error">React library failed to load</div>
          <p>Check your internet connection</p>
        </div>
      `;
    } else {
      // React is loaded, create simple app
      const { useState } = React;
      
      function App() {
        const [balance, setBalance] = useState(1000);
        const [status, setStatus] = useState('');
        
        const addMoney = () => {
          const newBalance = balance + 100;
          setBalance(newBalance);
          localStorage.setItem('balance', newBalance);
          setStatus('Added $100!');
          setTimeout(() => setStatus(''), 2000);
        };
        
        return React.createElement('div', { className: 'card' },
          React.createElement('h1', null, 'üí∞ Finance Tracker'),
          React.createElement('h2', { style: { color: '#667eea', fontSize: '48px', margin: '20px 0' } }, 
            '$' + balance.toFixed(2)
          ),
          status && React.createElement('div', { className: 'status success' }, status),
          React.createElement('button', { onClick: addMoney }, '+ Add $100'),
          React.createElement('p', { style: { marginTop: '20px', color: '#666', fontSize: '14px' } }, 
            '‚úÖ React is working! ‚úÖ localStorage is working!'
          )
        );
      }
      
      // Render
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    }
  </script>
</body>
</html>
